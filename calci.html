<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calci</title>
</head>
<body>
    <p id="nani"></p>
    <p id="rc"></p>
    <script>
        const inp=prompt("Enter Operators to find result + - * / ");
        const num1=parseInt(prompt("Enter First Number"));
        const num2=parseInt(prompt("Enter Second Number"));
        if(inp=='+'){
            result=num1+num2;
        }
        else if(inp=='-'){
            result=num1-num2;
        }
        else if(inp=='*'){
            result=num1*num2;
        }
        else if(inp=='/'){
            result=num1/num2;
        }
        else{
            document.getElementById("nani").innerHTML="Please provide operators we mentioned";
        }

        document.getElementById("rc").innerHTML= "result is " + result;


    </script>
</body>
</html>
